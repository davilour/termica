<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Previsão</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icons/01d.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="./script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="caixa-maior">
      <div>
        <input class="input-cidade" placeholder="Cidade"/>
        <button onclick="cliquebotao()">
          <img class="lupa" src="./search.png" />
        </button>
      </div>
      <div class="caixa-media">
        <h2 class="nomecid">Tempo em "Cidade", BR</h2>
        <p class="temp" onclick="cliquetemp()">Temp°<span>C</span></p>

        <div class="caixa-menor-ainda">
        <img class="imgicon" src="./icons/unknown.png" alt="Nuvem">
        <p class="descricao">Nuvens Mistério</p>
        </div>

        <p class="umidade">Umidade: 70%</p>
      </div>
    </div>
  </body>
</html>
